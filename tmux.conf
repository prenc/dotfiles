# use C-a, since C-b will be used in nested tmux
set-option -g prefix C-a
unbind-key C-a
bind-key C-a send-prefix

set -g base-index 1
set -g pane-base-index 1

bind-key R source-file ~/.tmux.conf \; display-message "tmux.conf reloaded."
bind E new-window -n 'tmux.conf' 'vim ~/.tmux.conf'
bind V new-window -n 'vimrc' 'vim ~/.vimrc'

setw -g mode-keys vi
set -g status-keys vi

set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

set-option -g history-limit 50000

set -g focus-events on
set -sg escape-time 0
setw -g aggressive-resize on

bind-key : command-prompt
bind-key r refresh-client \; display-message "client refreshed"
bind-key L clear-history \; display-message "history cleared"
bind-key Q set -g status \; display-message "status toggled"

# 4-pane grid with nvidia-smi in top-right
bind-key G \
    split-window -h -c "#{pane_current_path}" \; \
    send-keys 'watch -n 1 nvidia-smi' Enter \; \
    split-window -v -c "#{pane_current_path}" \; \
    select-pane -t 1 \; \
    split-window -v -c "#{pane_current_path}" \; \
    select-pane -t 1

bind-key space next-window
bind-key bspace previous-window
bind-key enter next-layout

# use vim-like keys for splits and windows
bind-key v split-window -h -c "#{pane_current_path}"
bind-key s split-window -v -c "#{pane_current_path}"
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# vim-like pane resizing
bind-key -r C-k resize-pane -U 10
bind-key -r C-j resize-pane -D 10
bind-key -r C-h resize-pane -L 10
bind-key -r C-l resize-pane -R 10

bind-key -r M-k resize-pane -U 2
bind-key -r M-j resize-pane -D 2
bind-key -r M-h resize-pane -L 2
bind-key -r M-l resize-pane -R 2

# and now unbind keys
unbind Up
unbind Down
unbind Left
unbind Right

unbind C-Up
unbind C-Down
unbind C-Left
unbind C-Right

# smart pane switching with awareness of vim splits
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"

bind C-l send-keys 'C-l'
bind-key C-o rotate-window
bind-key + select-layout main-horizontal
bind-key = select-layout main-vertical
set-window-option -g other-pane-height 10
set-window-option -g other-pane-width 90
bind-key a last-pane
bind-key q display-panes
bind-key c new-window -c "#{pane_current_path}"
bind-key t next-window
bind-key T previous-window
bind-key [ copy-mode
bind-key ] paste-buffer

# Setup 'v' to begin selection as in Vim
bind-key -Tcopy-mode-vi 'v' send -X begin-selection
bind-key -Tcopy-mode-vi 'y' send -X copy-selection-and-cancel
# Update default binding of `Enter` to also use copy-pipe
bind-key -Tcopy-mode-vi Enter send -X copy-selection-and-cancel

set-window-option -g display-panes-time 1500

# Allow the arrow key to be used immediately after changing windows
set-option -g repeat-time 400

set -g monitor-activity on

set-environment -g TMUX_PLUGIN_MANAGER_PATH "$HOME/.tmux/plugins"

# Tmux Plugin Manager - installs/manages all other plugins
set -g @plugin 'tmux-plugins/tpm'

# Save/restore tmux sessions (layouts, programs) across reboots
set -g @resurrect-dir "$HOME/.tmux/resurrect"
set -g @resurrect-processes 'watch glances'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Auto-save sessions continuously (works with resurrect)
set -g @continuum-restore 'on'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Copy to system clipboard in copy-mode (integrates with macOS/Linux clipboards)
set -g @plugin 'tmux-plugins/tmux-yank'

# Open highlighted URLs or files from tmux with 'o' or search with 'Ctrl-o'
set -g @plugin 'tmux-plugins/tmux-open'

# Enhanced search in copy-mode (regex, file paths, URLs, git hashes, etc.)
set -g @plugin 'tmux-plugins/tmux-copycat'

# Gruvbox dark theme for tmux status bar
set -g @tmux-gruvbox 'dark'
set -g @plugin 'egel/tmux-gruvbox'

run-shell "$HOME/.tmux/plugins/tpm/tpm"
